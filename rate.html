<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate us</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="assets/img/epicode_logo.png" alt="epicode_logo">
            <h1>EPICODE</h1>
        </figure>
        <h2>Tell us how it's going</h2>
    </header>
    <main>
        <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
        <div id="stars"></div>
        <div>
            <p>Leave us an open feedback about your experience so far</p>
            <input type="text" id="rate" placeholder="Write your comment here">
            <input type="button" value="MORE INFO">
        </div>
    </main>
    <footer>
        <p> &copy; Team: </p>
    </footer>
    <script src="assets/script/script.js"></script>
</body>
</html>
