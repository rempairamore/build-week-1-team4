<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate us</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <figure>
        <img src="assets/img/epicode_logo.png" alt="epicode_logo" />
      </figure>
    </header>

    <div class="container">
      <div class="content">
        <h1 class="feedbackTitle">Tell us how it's going</h1>
        <p class="feedbackParagraph">
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>

        <ul class="list-inline rating-list">
          <li><i class="fa fa-star yellow"></i></li>
          <li><i class="fa fa-star yellow"></i></li>
          <li><i class="fa fa-star yellow"></i></li>
          <li><i class="fa fa-star yellow"></i></li>
          <li><i class="fa fa-star yellow"></i></li>
          <li><i class="fa fa-star yellow"></i></li>
          <li><i class="fa fa-star yellow"></i></li>
          <li><i class="fa fa-star yellow"></i></li>
          <li><i class="fa fa-star yellow"></i></li>
          <li><i class="fa fa-star gray"></i></li>
        </ul>

        <div class="feedbackContent">
          <p class="feedbackParagraph">
            Leave us an open feedback about your experience so far
          </p>
        </div>

        <form id="feedbackForm">
          <input
            type="text"
            id="feedbackInput"
            placeholder="Write your comment here"
          />
          <a href="https://epicode.com/it/"
            ><input type="button" id="feedbackBtn" value="MORE INFO"
          /></a>
        </form>
        <footer>
          <p>&copy; Team: Arcangelo, Maria, Mario, Giulio, Christian, Kleo</p>
        </footer>
      </div>
    </div>

    <script src="assets/script/feedback.js"></script>
  </body>
</html>
