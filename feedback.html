<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate us</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <figure>
        <img src="assets/img/epicode_logo.png" alt="epicode_logo" />
      </figure>
    </header>

    <main>
      <div class="container">
      <h1 class="feedbackTitle">Tell us how it's going</h1>
      <p class="feedbackParagraph">
        From 0 to 10, how likely are you to recommend EPICODE to a friend or a
        colleague?
      </p>
      <div id="stars">
        <img class="star" src="assets/img/star.svg" alt="">
        <img class="star" src="assets/img/star.svg" alt="">
        <img class="star" src="assets/img/star.svg" alt="">
        <img class="star" src="assets/img/star.svg" alt="">
        <img class="star" src="assets/img/star.svg" alt="">
        <img class="star" src="assets/img/star.svg" alt="">
        <img class="star" src="assets/img/star.svg" alt="">
        <img class="star" src="assets/img/star.svg" alt="">
        <img class="star" src="assets/img/star.svg" alt="">
        <img class="star" src="assets/img/star.svg" alt="">
      </div>

      <div id="feedbackContent">
        <p class="feedbackParagraph">Leave us an open feedback about your experience so far</p>
        <form id="feedbackForm">
        <input type="text" id="feedbackInput" placeholder="Write your comment here"/>
      </form>
      <a href="https://epicode.com/it/career-services/"><input type="button" value="MORE INFO" id= 'feedbackBtn'  /></a>
      </div>
    </main>
    <footer>
      <p> &copy; Team: Arcangelo, Maria, Mario, Giulio, Christian, Kleo </p>
    </footer>
  </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
